{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block main %}
<div class="jumbotron">

    <h2>Execução de Processos</h1>
        <form method="GET">
            <select class="custom-select" name="companies" id="companies" onchange="filterBranch()">
                <option disabled selected="selected">Selecione um empresa</option>
                {% for company in companies %}
                <option value="{{ company.id }}">{{ company }}</option>
                {% endfor %}
            </select>

             <br>
             <br>

            <select  class="custom-select" name="branches" id="branches">
                    <option disabled selected="selected"> ----------- </option>
            </select>
            <br>
            <br>

            <button class="btn btn-lg btn-primary" type="submit" value="Executar">Executar</button>
        </form>

</div>
<p id="message"></p>
{% endblock %}

{% block extra_scripts %}
<script src={% static 'js/funcoes-ajax.js' %}></script>
{% endblock extra_scripts %}
